<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG X | Stage One Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="pCard_card">
      <div class="pCard_up">
        <div class="pCard_text">
          <h2>Adeyemo Rasheed</h2>
          <p font>Frontend Developer</p>
        </div>
        <div class="pCard_add" title="Click Here">
          <i class="fa fa-plus notifier"></i>
          <span class="notifierdiv"></span>
          <span class="tooltip-text">Click the icon</span>
        </div>
      </div>
      <div class="overlay"></div>
      <div class="pCard_down">
        <div>
          <p>GitHub</p>
          <p data-testid="githubURL">
            <a target="_blank" href="https://github.com/RACHID-WEBDEV/stage-one"
              >Host Repo</a
            >
          </p>
        </div>
        <div>
          <p>Track</p>
          <p data-testid="myTrack">Frontend</p>
        </div>
        <div>
          <p>Today</p>
          <p data-testid="currentDayOfTheWeek"></p>
        </div>
      </div>
      <div class="pCard_back">
        <div>
          <img
            src="image/rachid-small.png"
            alt="RACHID | Adeyemo Rasheed"
            data-testid="slackDisplayImage"
          />
          <div class="flex-element">
            <p class="margin-zero title">Slack Name:</p>
            <h4 data-testid="slackUserName">RACHID</h4>
          </div>
          <div class="flex-element-col">
            <p class="title">Current UTC Time in Milliseconds</p>
            <p data-testid="currentUTCTime"></p>
          </div>
          <div class="flex-element">
            <p class="margin-zero title">Track:</p>
            <p data-testid="myTrack">Frontend Track</p>
          </div>
          <div class="flex-element">
            <p class="margin-zero title">GitHub URL:</p>
            <a
              data-testid="githubURL"
              target="_blank"
              href="https://github.com/RACHID-WEBDEV/stage-one"
              >Host Repository</a
            >
          </div>
          <div class="flex-element-col">
            <p class="title">Current Day of the Week</p>
            <p data-testid="currentDayOfTheWeek"></p>
          </div>
        </div>

</html>
